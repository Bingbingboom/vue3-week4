<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 - week 3 熟練 Vue.js</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- 自定義 -->
  <link rel="stylesheet" href="all.css">
</head>
<body class="bg-light">
  <div id="app">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-3">
          <h2 class="text-center mb-3">請先登入</h2>
          <form class="mb-5">
            <div class="mb-5">
              <input type="email" class="form-control mb-3" placeholder="Email address" v-model="userInfo.username">
              <input type="password" class="form-control" placeholder="Password" v-model="userInfo.password">
            </div>
            <button type="button" class="btn btn-primary w-100" @click="login">登入</button>
          </form>
          <p class="h6 text-muted text-center">© 2022 Hexschool</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <!-- 自定義 -->
  <script src="js/login.js" type="module"></script>
</body>
</html>
